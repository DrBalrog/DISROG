<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href={{url_for("static", filename="Logo.png")}} type="image/x-icon">
	<title>Disrog</title>
	<link rel ="stylesheet" href = "https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body style="text-align:center">
	<div class="jumbotron">
		<img src={{url_for("static", filename="Logo.png")}}>
        <h1 class="display-3">Welcome To DISROG!</h1>
		<br/>
        <hr class="my-4">
		<br/>
        <div class="card border-primary mb-3">
	        <div class="card-header">SIGN IN</div>
	        <form method="POST" action="">
		        <div class="card-body">
			        <div class="form-group">
	                    <label class="col-form-label">Username</label>
	                    <input type="text" class="form-control" placeholder="Enter here your username" name="username">
					</div>
			        <div class="form-group">
	                    <label for="exampleInputPassword1">Password</label>
	                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter here your password" name="password">
	                </div>
			        <p class="text-danger">{{ error_output }}</p>
			        <a class="lead" href="global">
		                <button type="submit" class="btn btn-primary">Continue</button>
					</a>
		        </div>
	        </form>
	        <p>Don't have an account? <a class="text-info" href="register">Click here</a></p>
        </div>
		<br/><br/><br/><br/><br/><br/><br/>
	</div>
</body>
</html>
